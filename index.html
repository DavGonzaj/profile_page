<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <!-- /*---------------nav bar-----------*/ -->

  <nav>
    <h1 class="nav-title">Profile</h1>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#" class="active">My Profile</a></li>
      <li><a href="#">Find Connections</a></li>
      <div>
        <li><button class="btn">Sign Out</button></li>
      </div>
    </ul>
  </nav>
  <!-- /*---------------1st column-----------*/ -->
  <naib <div class="main_col">
    <div class="col-1">
      <!-- /*---------------user card container-----------*/ -->

      <div class="user_container">
        <!-- /*---------------user card-----------*/ -->
        <div class="user_card">
          <div class="main">
            <div class="card">
              <!-- /*---------------blue card header-----------*/ -->
              <div class="topblue">
                <!-- /*---------------profile pic-----------*/ -->
                <img class="pfp" src="images/jane-m.jpg" alt="avatar">
              </div>
              <!-- /*---------------Card Text-----------*/ -->
              <div class="white_body">
                <h1>Jane Doe</h1>
                <h3><img class="logos" src="icons/map-marker.png" alt="location">Seattle</h3>
                <p><strong>Developer | Engineer | Problem Solver<br>
                    Master of shadows of the Internet!</strong></p>
                <p><a href="G">
                    <!-- /*---------------card Logos-----------*/ -->
                    <image class="logos" src="icons/gear.png" alt="gear">edit profile</image>
                  </a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /*---------------bottom box-----------*/ -->
      <div class="bottom_container">
        <div class="bottom">
          <!-- /*---------------black header-----------*/ -->
          <div class="black_header">
            <!-- /*---------------black header body-----------*/ -->
            <div class="head">
              <h1>Education</h1>
              <!-- /*---------------white body-----------*/ -->
              <div class="bottom_white">
                <div class="white_b">
                  <!-- /*---------------White body text-----------*/ -->
                  <p><strong>Coding-Dojo - Full Stack Bootcamp</strong></p>
                  <label class="date">Dec 2019- March 2020</label>
                  <h3>Triple black belt in Python, MERN and C#</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /*---------------second column-----------*/ -->
    <div class="main_col2">
      <div class="col-2">
        <div class="connections">
          <div class="black_con">
            <div class="black">
              <p class="two">2</p>
              <div class="con">
                <label> Connection Request</label>
              </div>
            </div>
            <!-- /*---------------top right column-----------*/ -->
            <div class="white_3">
              <!-- /*---------------names-----------*/ -->
              <div class="names">
                <div class="Phil">
                  <h1>Phil K</h1>
                </div>
                <div class="picturecolumn">
                  <img class="pfp2" src="images/phil-s.jpg" alt="avatar">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
